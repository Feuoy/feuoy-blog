spring:
  # 数据库
  datasource:
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  # jpa
  jpa:
    hibernate:
      # 如果启动时表格式不一致则更新表，原有数据保留
      ddl-auto: update
    # 控制台显示sql
    show-sql: true

logging:
  # 日志级别
  level:
    root: info
    com.feuoy: debug
  # 日志保存地址
  file: log/blog-dev.log

# 服务器
server:
  port: 8080